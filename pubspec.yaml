name: ride_connect
description: "RideConnect - Online Vehicle Rental & Ride Booking Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  lottie: ^3.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.2.0

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Network & API
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Authentication
  pin_code_fields: ^8.0.1

  # Payments
  razorpay_flutter: ^1.3.6

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  uuid: ^4.3.3
  flutter_polyline_points: ^2.0.0

  # Charts & Analytics
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
